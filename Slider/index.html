<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <style>
      .fas {
        cursor: pointer;
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <img class="card-img-top" src="" alt="" />
            <div class="card-body">
              <h5 class="card-title">Mercedes Benz</h5>
              <p class="card-text"></p>
              <a href="#" class="card-link arrow">Read More</a>
              <div class="input-group">
                <input
                  placeholder="Duration"
                  type="text"
                  name=""
                  id="txtDuration"
                  class="form-control"
                />
                <div class="form-check form-switch p-5">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="chkRandom"
                  />
                  <label class="form-check-label" for="flexSwitchCheckDefault"
                    >Random</label
                  >
                </div>
                <button
                  class="form-control btn btn-sm btn-outline-dark changeSetting"
                >
                  Change
                </button>
              </div>
            </div>
            <div class="card-footer">
              <i class="fas fa-arrow-circle-left fa-2x arrow"></i>
              <i class="fas fa-arrow-circle-right fa-2x arrow"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    -->
  </body>
</html>
